<div class="super_container">

  <div class="card back-color" style="margin-top:100px ;">
		<ul>
			<li><a (click)="showInicioFn()" routerLinkActive="router-link-active">Inicio</a></li>
			<li><a (click)="showPlantillaFn()" routerLinkActive="router-link-active">Plantilla</a></li>
			<li><a [routerLink]="['/torneo/goeladores']" routerLinkActive="router-link-active">Estadisticas</a></li>

  <div class="text-center">
    <div class="card back-color text-center col-10" style="margin-top:30px;">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Equipo</th>
              <th scope="col">PJ</th>
              <th scope="col">G</th>
              <th scope="col">E</th>
              <th scope="col">P</th>
              <th scope="col">GF</th>
              <th scope="col">GE</th>
              <th scope="col">DG</th>
              <th scope="col">PTS</th>
            </tr>
          </thead>
          <tbody *ngFor="let e of equipoArray">
            <tr>
              <th scope="row">{{e.id}}</th>
              <td>{{e.nombre}}</td>
              <td>23</td>
              <td>5</td>
              <td>45</td>
              <td>45</td>
              <td>45</td>
              <td>45</td>
              <td>45</td>
              <td>45</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> 
  </div>
