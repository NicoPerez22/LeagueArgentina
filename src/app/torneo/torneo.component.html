<!DOCTYPE html>
<html lang="en">
<head>

    <body class="algo">

        <div class="fondoArriba" style="background-image:url(assets/images/575203.png)">
            <h1 class="center">FIVAS PRIMERA DIVISION</h1>
        </div>
        <ul>
                <li><a [routerLink]="['/torneo']" routerLinkActive="router-link-active">Tabla</a></li>
                <li><a [routerLink]="['/torneo/fechas']" routerLinkActive="router-link-active">Proximos Partidos</a></li>
                <li><a [routerLink]="['/torneo/goeladores']" routerLinkActive="router-link-active">Goleadores</a></li>

        </ul>

        <br>

            <div class="alinear">

                <thead class="thead-dark">

                    <th scope="col">Equipo</th>
                    <th scope="col">PTS</th>
                    <th scope="col">G</th>
                    <th scope="col">E</th>

                    <th scope="col">GF</th>
                    <th scope="col">GE</th>
                    <th scope="col">DIF</th>
                    <th scope="col">PJ</th>
                  </tr>
                </thead>
                <tbody class="colorFondo">
                  <tr *ngFor="let rec of equipoArray">
                    <th scope="row">{{rec.id}}</th>
                    <td style="font-size:24px;"></td>
                    <td>{{rec.nombre}}</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
