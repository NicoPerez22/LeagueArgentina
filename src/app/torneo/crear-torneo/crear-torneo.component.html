<div class="super_container">
    <div class="row">
      	<div class="card back-color text-center" style="margin-top:200px; margin-left: 20%; margin-right: 20%;">

			<div class="tab-custom">

				<ul class="nav" role="tablist">
					<li role="presentation" class="active">
						<a href="#datos" data-toggle="tab" role="tab" aria-controls="datos">Datos y Formato</a>
					</li>
					<li role="presentation">
						<a href="#equipos" data-toggle="tab" role="tab" aria-controls="equipos">Equipos</a>
					</li>
					<li role="presentation">
						<a href="#resumen" data-toggle="tab" role="tab" aria-controls="resumen">Resumen</a>
					</li>
				</ul>
			
				<div class="tab-content">
					<div role="tabpanel" id="datos" class="tab-pane active">
						<div style="margin-top:50px ;">
							<h5 style="color:white ;">Seleccione e ingrese los datos de su torneo</h5>
						</div>
						<!-- <hr class="new"> -->
						<div class="mt-5">
							<form [formGroup]="formCreateTournament">
								<div class="container">
									<div class="row" style="display: flex; justify-content: center;">

										
									
										<div class="form-group col-4" style="margin-top:20px ;">
											<button (click)="formatLiga()">Formato liga</button>
											<label class="text-center">Nombre del torneo</label>
											<input type="email" class="form-control" id="exampleInputEmail1" 
												aria-describedby="emailHelp"
												formControlName="name"
											>
										</div>
					
										<div class="form-group col-4" style="margin-top:20px ;">
											<label class="text-center">Formato del torneo</label>
											<select class="form-control" #selectFormat (change)="onSelectFormat(selectFormat.value)" id="exampleFormControlSelect1">
												<option selected disabled>Seleccione un formato</option>
												<option *ngFor="let te of arrayFormat" [value]="te.id" >{{te.name}}</option>
											</select>
										</div>
									</div>
									<div class="row" style="display: flex; justify-content: center;">
										<div class="form-group col-4" style="margin-top:50px ;">
											<label class="text-center">Cantidad de equipos</label>
											<select class="form-control" formControlName="cantTeams" id="exampleFormControlSelect1">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											</select>
										</div>
					
										
					
										<div class="form-group col-4" style="margin-top:50px ;">
											<label class="text-center">Modalidad</label>
											<select class="form-control" #selectModalidad (change)="onSelectModalidad(selectModalidad.value)" id="exampleFormControlSelect1">
												<option selected disabled>Seleccione una modalidad</option>
												<option *ngFor="let te of arrayModalidad" [value]="te.id" >{{te.name}}</option>
											</select>
										</div>
									</div>

									<div class="row" style="margin-top:50px ; display: flex; justify-content: center;">
										<div class="col-4">
											<h6 style="color: white;">Seleccione un logo para su torneo</h6>
										  	<label>
												<input
													#file
													class="input-custom"
													type="file" 
													accept="image/*" 
													(change)="selectFile($event)" 
												/>
												<button (click)="file.click()" class="btn-custom-file">
													Seleccione logo
												</button>

										  	</label>
										</div>
									  
										<div class="col-4">
											<div>
												<img [src]="preview" class="preview" />
											</div>
										  <!-- <button
											class="btn btn-success btn-sm float-right"
											[disabled]="!selectedFiles"
											(click)="upload()"
										  >
											Upload
										  </button> -->
										</div>
									</div>
									
								</div>
								<!-- <hr class="new2"> -->
								<div>
									<button 
										type="submit" 
										style="margin-top:50px; 
										margin-bottom: 50px;" 
										class="btn btn-primary"
										(click)="onContinue()"
									>Continuar</button>
								</div>
							</form>
						</div>
					</div>
			
			
					<div role="tabpanel" id="equipos" class="tab-pane">
						<div style="margin-top:30px ;">
							<h3 style="color:white ;">Seleccion de equipos</h3>
						</div>
						<!-- <hr class="new"> -->
			
						<div class="row">
							<div class="col-3"></div>
							<div class="form-group col-6" style="margin-top:100px ;">
								<label class="text-center">Lista de equipos</label>
								<select class="form-control" #selectTeams (change)="onSelectTeams(selectTeams.value)" id="exampleFormControlSelect1">
									<option selected disabled>Seleccione un equipo</option>
									<option *ngFor="let te of arrayTeams" [value]="te.id" >{{te.name}}</option>
								</select>
							</div>
							<div class="col-3"></div>
						</div>
			
			
			
						<div class="row container-custom-teams" style="margin-top:100px ;">
							<div class="teams-margin" *ngFor="let t of selectedTeamsArray">
								<div class="">
									<img [src]="t.logo" width="100px" height="100px">
								</div>
								<label style="margin-top: 5px;" class="text-center">{{t.name}}</label>
								<p class="text-center">{{t.dt}}</p>
							</div>
						</div>
			
						<div>
							<button 
								type="submit" 
								style="margin-top:0px; 
								margin-bottom: 50px;" 
								class="btn btn-primary"
								(click)="onSelectResumen()"
							>	Continuar
							</button>
						</div>
					</div>
			
					<div role="tabpanel" id="resumen" class="tab-pane">
						<div style="margin-top:30px ;">
							<h3 style="color:white ;">Resumen torneo</h3>
						</div>
						<!-- <hr class="new"> -->
			
						<div class="row">
							<div class="col" style="display: flex ; justify-content: left; align-items: center; flex-direction: column;">
								<div style="display: flex ; justify-content: center;">
									<p>Nombre del torneo: </p> <p>IVG Argentina</p>
								</div>
				
								<div style="display: flex ; justify-content: left;">
									<p>Formato del torneo: </p>
								</div>
				
								<div class="">
									<p>Cantidad de equipos: </p>
								</div>
				
								<div class="">
									<p>Modalidad del torneo: </p>
								</div>
							</div>
	
							<div class="col" style="display: flex ; justify-content: left; align-items: center; flex-direction: column;">
								<img [src]="t.logo" width="100px" height="100px">
							</div>
						</div>

			
						<div>
							<button 
								type="submit" 
								style="margin-top:0px; 
								margin-bottom: 50px;" 
								class="btn btn-primary"
								(click)="onSubmit()"
							>	Crear torneo
							</button>
						</div>
					</div>
				</div>
			</div>

      	</div> 
    </div> 
</div>
