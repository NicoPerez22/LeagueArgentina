
        <div class="text-center text-muted mb-4">
          <small>Inicie sesion</small>
        </div>
        
        <form #login="ngForm" (ngSubmit)="onSubmit(login)">

          <div class="form-group mb-3">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
              </div>
              <input class="form-control"  placeholder="Email/PSN ID" type="text" [(ngModel)]="user.username" name="username">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
              </div>
              <input class="form-control"  placeholder="Contraseña" type="password" [(ngModel)]="user.password" name="password">
            </div>
          </div>

          <div class="custom-control custom-control-alternative custom-checkbox">
            <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
            <label class="custom-control-label" for=" customCheckLogin">
              <span class="text-muted">Recordarme</span>
            </label>
          </div>

          <div class="text-center">
            <button type="submit"  class="btn btn-primary my-4">Iniciar</button>
          </div>

        </form>

    <div class="row mt-3">
      <div class="col-6">
        <a href="javascript:void(0)" class="text-light"><small>Olvido su Contraseña?</small></a>
      </div>
      <div class="col-6 text-right">
        <a href="javascript:void(0)" (click)="CrearCuenta()" class="text-light"><small>Crear Nueva Cuenta</small></a>
      </div>
    </div>
